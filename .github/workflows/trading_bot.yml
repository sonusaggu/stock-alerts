name: ML Trading Bot

on:
  schedule:
    - cron: '*/15 9-16 * * 1-5'  # Every 15 mins, 9AM-4PM EST, Mon-Fri
  workflow_dispatch:

jobs:
  trade:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install yfinance pandas scikit-learn matplotlib requests
          
      - name: Cache ML model
        uses: actions/cache@v3
        with:
          path: model.joblib
          key: ${{ runner.os }}-model-${{ hashFiles('ml_trading_bot.py') }}
          
      - name: Run trading bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python ml_trading_bot.py
          
      - name: Upload charts
        uses: actions/upload-artifact@v4
        with:
          name: trading-charts
          path: |
            *.png
            model.joblib